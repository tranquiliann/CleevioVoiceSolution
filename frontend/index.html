<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@livekit/client/dist/livekit-client.min.js"></script>
  <title>LLMADEX Demo</title>
</head>
<body class="p-4">
  <form id="joinForm" class="space-y-2">
    <input id="room" class="border p-2" placeholder="Room" required />
    <input id="name" class="border p-2" placeholder="Name" required />
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white">Join</button>
  </form>
  <script>
    const form = document.getElementById('joinForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const roomName = document.getElementById('room').value;
      const identity = document.getElementById('name').value;
      const res = await fetch(`/token?room=${encodeURIComponent(roomName)}&identity=${encodeURIComponent(identity)}`);
      const { token } = await res.json();
      const url = window.location.origin.replace('http', 'ws');
      const room = await LiveKit.connect(url, token, { audio: true, video: false });
      room.on('trackSubscribed', (track) => {
        if (track.kind === 'audio') {
          const el = track.attach();
          el.autoplay = true;
          document.body.appendChild(el);
        }
      });
    };
  </script>
</body>
</html>
